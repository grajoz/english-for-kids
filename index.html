<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English for kids</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">
    <link href="src/sass/style.css" rel="stylesheet">
</head>
    <body id="body">     
        <div class="wrapper">
            <div class="filmshadov"></div>
            <header id="header" class="header train_them">
                <div class="header-container">
                    <button id="button_hamburger" class="header-container__button header-container__button_hamburger">|||</button>
                    <button id="button_start_repeat" class="header-container__button header-container__button_start novisual">START GAME</button>
                    <div class="header-container-button-train-play">
                        <button disabled='disabled' id="button_train" class="header-container__button header-container__button_train start">TRAIN</button>
                        <button id="button_play" class="header-container__button header-container__button_play stop">PLAY</button>
                    </div>
                </div>
                <ul id="nav" class="nav">
                </ul>
            </header>
            <div id="stars" class="stars"></div>
            <div id="category" class="category train_them">
            </div>
        </div>
        <div id="success" class="smail no">
            <div class="success__text">YOU WIN!!!</div> 
            <img src="src/img/success.jpg" alt="success" class="success__img">
        </div>
        <div id="failure" class="smail no">
            <div id="failureText" class="failure__text">GAME OVER</div> 
            <img src="src/img/failure.jpg" alt="failure" class="failure__img">
        </div>
        <script src="src/index.js"></script> </body>
</html>
